buildscript {
  repositories.mavenCentral()
  dependencies {
    classpath 'com.github.maiflai:gradle-scalatest:0.5'
  }
}

apply plugin: 'scala'
apply plugin: 'scalatest'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'com.timvergenz.chemturing.repl.ChemTuringREPL'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.11.0'

  compile 'com.typesafe.akka:akka-actor_2.11:2.3.3'

  // required for REPL support
  compile 'org.scala-lang:scala-compiler:2.11.0'
  compile 'jline:jline:2.11'

  // required for scalatest console support
  testCompile 'org.scalatest:scalatest_2.11:2.2.0'
  testRuntime 'org.pegdown:pegdown:1.1.0'
}

